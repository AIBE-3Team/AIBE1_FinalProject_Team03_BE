<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>결제 실패</title></head>
<body>
<h1>❌ 결제 실패</h1>

</body>
</html>
