# nginx.conf

# 🔧 기본 HTTP 설정 블록
server {
    listen 80;  # 외부에서 들어오는 80번 포트를 수신

    # 🌐 모든 경로에 대해 요청을 Spring Boot 앱 컨테이너로 전달
    location / {
        proxy_pass http://app:8080;  # docker-compose의 서비스명 'app'을 참조
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}